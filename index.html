<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside class="aside">
      <div class="aside__container">
        <img class="aside__image" src="odin-lined.png" alt="odin logo" />
        <h1 class="aside__title">ODIN</h1>
      </div>
      <p class="aside__paragraph">
        Photo by
        <a
          class="aside__link--inherit"
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          >Halie West</a
        >
        on
        <a
          class="aside__link--inherit"
          href="https://unsplash.com/"
          target="_blank"
          >Unsplash</a
        >
      </p>
    </aside>

    <main class="main">
      <p
        class="main__paragraph main__paragraph--semi-bold main__paragraph--2xl"
      >
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p
        class="main__paragraph main__paragraph--semi-bold main__paragraph--2xl"
      >
        You <em>know</em> you want to.
      </p>

      <form class="form" action="" method="get">
        <div class="form__container">
          <h2 class="form__title">Let's do this!</h2>

          <div class="form__group">
            <label class="form__label" for="first_name"
              >First Name
              <input
                class="form__input"
                type="text"
                id="first_name"
                name="first_name"
            /></label>
            <label class="form__label" for="last_name"
              >Last Name
              <input
                class="form__input"
                type="text"
                id="last_name"
                name="last_name"
            /></label>
          </div>

          <div class="form__group">
            <label class="form__label" for="email"
              >Email
              <input class="form__input" type="email" id="email" name="email"
            /></label>
            <label class="form__label" for="phone_number"
              >Phone Number
              <input
                class="form__input"
                type="tel"
                id="phone_number"
                name="phone_number"
            /></label>
          </div>

          <div class="form__group">
            <label class="form__label" for="pwd"
              >Password
              <input class="form__input" type="password" id="pwd" name="pwd"
            /></label>
            <label class="form__label" for="confirm_pwd"
              >Confirm Password
              <input
                class="form__input"
                type="password"
                id="confirm_pwd"
                name="confirm_pwd"
            /></label>
          </div>
        </div>

        <button class="form__button button">Create Account</button>
      </form>

      <p class="main__paragraph main__paragraph--semi-bold main__paragraph--large">
        Already have an account? <a class="main__link" href="">Log in</a>
      </p>
    </main>
  </body>
</html>
