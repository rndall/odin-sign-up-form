<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside class="aside">
      <div class="aside__container">
        <img class="aside__image" src="odin-lined.png" alt="odin logo" />
        <h1 class="aside__title">ODIN</h1>
      </div>
      <p class="aside__paragraph">
        Photo by
        <a class="aside__link" href="https://unsplash.com/@haliewestphoto"
          >Halie West</a
        >
        on
        <a class="aside__link" href="https://unsplash.com/">Unsplash</a>
      </p>
    </aside>

    <main class="main">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="" method="get">
        <div>
          <h2>Let's do this!</h2>

          <label for="first_name"
            >First Name <input type="text" id="first_name" name="first_name"
          /></label>
          <label for="last_name"
            >Last Name <input type="text" id="last_name" name="last_name"
          /></label>
          <label for="email"
            >Email <input type="email" id="email" name="email"
          /></label>
          <label for="phone_number"
            >Phone Number
            <input type="tel" id="phone_number" name="phone_number"
          /></label>
          <label for="pwd"
            >Password <input type="password" id="pwd" name="pwd"
          /></label>
          <label for="confirm_pwd"
            >Confirm Password
            <input type="password" id="confirm_pwd" name="confirm_pwd"
          /></label>
        </div>

        <button>Create Account</button>
      </form>

      <p>Already have an account? <a href="">Log in</a></p>
    </main>
  </body>
</html>
